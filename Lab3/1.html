<html lang="en">

    <title>Auto closing advertisement</title>
</head>
<script>
    var _child_window;
    function open_ad() {
        _child_window = open("child_window.html", "", "width=250,height=200");
    }
</script>
<body>
    <h1>Auto closing ad</h1>
    <hr>
 
    <input type="button" onclick="open_ad()" value="Click Me (not an ad)">
  
</body>
