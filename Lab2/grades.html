<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
</head>

<body>

    <script>
        var string = '<table style="width:400px;height:100px;border:solid 1px #93b5b2;border-collapse:collapse;">'
        string += '<th style="border:solid 1px #93b5b2;">ST1</th style="border:solid 1px #93b5b2;">'
        string+= '<th style="border:solid 1px #93b5b2;">ST2</th><th style="border:solid 1px #93b5b2;">ST3</th><th>Sum</th>';
        var two_d_array = [[1, 4], [2, 5], [3, 6]];
        for (let i = 0; i < two_d_array[0].length; i++) {
            string += '<tr>';
            var sum = 0;
            for (let j = 0; j < two_d_array.length; j++) {
                sum += two_d_array[j][i];
                string += '<td style="border:solid 1px #93b5b2;">' + two_d_array[j][i] + '</td>';

            }
            string += '<td style="border:solid 1px #93b5b2;">' + sum + '</td>';
            string += '</tr>';
        }
        string += '</table>';
        document.write(string);
    </script>
</body>

</html>
