<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>User Info</title>
    <script>

        function onlyLettersAndSpaces(str) {
            return (/^[A-Za-z\s]*$/.test(str) && (!(str.length === 0)));
        }

        function isValidNumber(number) {
            if (number.length != 11) {
                console.log("Not equal 11 ")
                return 0;
            }

            for (var i = 3; i < 11; i++) {
                if (isNaN(number[i])) {
                    console.log("index " + i + " is not a number");
                    return 0;
                }
            }

            if (number[0] != 0 || number[1] != 1) {
                console.log("Country Key")
                return 0;
            }
            else if (number[2] != 0 && number[2] != 1 && number[2] != 2 && number[2] != 5) {
                console.log("Operator Key");
                return 0;
            }
            
            else return 1;
        }

        do {
            var name = prompt("Enter Your Name");
            var isName = onlyLettersAndSpaces(name);
            if (!isName) alert("Please Enter Valid Name!!");

        } while (!isName);

        do {
            var num = prompt("Enter Your Phone number");
            if (!isValidNumber(num)) alert("Please Enter Valid Phone Number!!");
        } while (!isValidNumber(num));

        document.write('<h1>' + name + '<h1/>');
        document.write('<h2>' + num + '<h2/>');
    </script>

</head>

</html>
