<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Repeated Values</title>
</head>

<body>
    <script>
        var input = prompt("Enter Space Seperated Values");
        var arr = [];
        arr = input.split(" ");
        var duplicates = []; 
        var uniqe = new Set();


        document.write(`<table border="1" >
    <thead style=background-color:#57a0c2 > <th>values</th></thead>`);

        for (var i = 0; i < arr.length; i++) {
            
            if (uniqe.has(arr[i])) {
                document.write(` <tr style=background-color:red> <td> ` + arr[i] + `</td></tr> `);
                duplicates.push(i);
            }
            else {
                document.write(" <tr  style=background-color:#93b5b2> <td> " + arr[i] + "</td></tr>");
                uniqe.add(arr[i]);
            }
        }
        document.write(" </table>");
          

        for(var i = 0; i < duplicates.length; i++)
        {
            document.write("<h4> Row "+duplicates[i]+" Duplicated</h4>");            
        }


    </script>
</body>

</html>
