<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Array</title>
     <script>
         var sum=0 , mult=1 , div=1 ;
        const number = [];
        for(let i = 0; i < 3; i++)
        {
            number[i] = prompt("Enter a Number");
        }

        for (let i=0 ; i<number.length ; i++){
            sum += parseInt(number[i]);
            mult *= parseInt(number[i]);
            div /= parseInt(number[i]);
        }
        document.write(" The sum is " +  sum+"</br>");
        document.write(" The divesion is " +  div+"</br>");
        document.write(" The multiple is " +  mult+"</br>");
     </script>
</head>
<body>

</body>
</html>
