<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sum</title>
    <script>
       var n;
       var result = 0; 

       while(result <= 100 && n != 0 )
       {
            n = prompt("Enter a Number");
            if(isNaN(n)){
                
                continue;
            }     
            result += parseInt(n);
       }
      
       document.write("Result = " + result);

    </script>
</head>
<body>

</body>
</html>
